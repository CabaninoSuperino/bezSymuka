<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
</head>
<body>
    <h1>Список авторов</h1>
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{% url 'polls:author_detail' author.pk %}">{{ author.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
